<form #vehiculoForm="ngForm" (ngSubmit)="onSubmit(vehiculoForm.value)" class="space-y-6" action="#">
    <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">Placa</label>
        <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="A010101" name="placa" ngModel required onkeyup="this.value = this.value.toUpperCase();" />
    </div>
    <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">Tipo de vehiculo</label>
        <select name="tipoVehiculoId" ngModel
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option selected>Seleccionar tipo de vehiculo</option>
            <option *ngFor="let tipoVehiculo of tipoVehiculos" value={{tipoVehiculo.id}}>{{tipoVehiculo.tipo}}</option>
        </select>
    </div>

    <button type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Guardar
    </button>
</form>
